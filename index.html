<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/61028162aa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="container-wrapper"</div>
    <form id="search-form">
        <input type="search" id="search-form-value" placeholder="Seach">
        <input type="submit" placeholder="Submit">
    </form>
    <h1 id="city-name">
        Austin
    </h1>
    <div class="row">
        <div class="col time" id="time">
            2:30 pm
        </div>
    
    </div>
    <div id="weather-description">

        <div class="row wind">
            <div class= "col">Wind Speed:<span id="wind-speed"> 2 </span> mph</div>
        </div>
        <div class="row humidity">
            <div class= "col">Humidity:<span id="humidity"> 20 </span>% </div>
        </div>
    </div>
    <p>

    <p>
        <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon">
        <span class="temperature" id="temperature">95</span>°F

    </p>



    </p>
    <p>
    <div class="row icons">
        <div class="col"> <i class="fas fa-sun"></i></div>
        <div class="col"> <i class="fas fa-sun"></i></div>
        <div class="col"> <i class="fas fa-cloud-sun"></i></div>
        <div class="col"> <i class="fas fa-sun"></i></div>
        <div class="col"> <i class="fas fa-cloud-sun"></i></div>
    </div>
    <div class="row day">
        <div class="col">Mon</div>
        <div class="col">Tues</div>
        <div class="col">Weds</div>
        <div class="col">Thurs</div>
        <div class="col">Fri</div>
    </div>
    <div class="row temp">
        <div class="col">98°F</div>
        <div class="col">98°F</div>
        <div class="col">96°F</div>
        <div class="col">97°F</div>
        <div class="col">96°F</div>
    </div>
    </p>


</div>
    <small><a href="https://github.com/kait9110/my-weather-app-project">Open-source Code</a> by Kaitlyn Herring</small>
</div>
    <script src="src/index.js"></script>
</body>

</html>
